<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickAttend - Monthly Summary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='qr.css') }}" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; padding: 20px; }
    .student-container { max-width: 700px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #222; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 12px; text-align: center; }
    th { background: #1976d2; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .back-btn { margin-top: 20px; padding: 10px; background: #0091ea; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
<div class="student-container">
    <h2>üìä Monthly Summary</h2>
    <p>Roll No: <span id="rollno"></span></p>
    <div id="monthlySummary"></div>
    <button class="back-btn" onclick="location.href='{{ url_for('student_page') }}'">‚¨Ö Back</button>
</div>
<script>
  let rollno = null;

  window.onload = function () {
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (user && user.data) {
      rollno = user.data.roll_number;
      document.getElementById("rollno").textContent = rollno;
    }
    loadMonthlySummary();
  };

  async function loadMonthlySummary() {
    const box = document.getElementById("monthlySummary");
    box.innerHTML = "<p>‚è≥ Loading...</p>";

    try {
      // ‚úÖ Corrected API URL
      const res = await fetch(`http://127.0.0.1:5000/api/student/${rollno}/monthly`);
      const data = await res.json();

      if (data && data.records && data.records.length > 0) {
        let html = `<p><b>Month:</b> ${data.month}</p>`;
        html += "<table><tr><th>Subject</th><th>Total Classes</th><th>Attended</th><th>%</th></tr>";

        data.records.forEach(r => {
          html += `<tr>
            <td>${r.subject}</td>
            <td>${r.total_classes}</td>
            <td>${r.attended}</td>
            <td>${r.percentage}%</td>
          </tr>`;
        });

        html += "</table>";
        box.innerHTML = html;
      } else {
        box.innerHTML = "<p>No records for this month</p>";
      }
    } catch (err) {
      console.error(err);
      box.innerHTML = "<p style='color:red;'>Error fetching monthly summary</p>";
    }
  }
</script>

</body>
</html>
