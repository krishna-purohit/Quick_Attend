<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickAttend - QR Scan</title>
<!-- Include html5-qrcode library -->
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4ff, #dce6ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #fff;
  width: 400px;
  max-width: 95%;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  text-align: center;
}
h2 { margin-bottom: 15px; color: #2c3e50; }
#reader { width: 100%; margin-top: 15px; }
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ“· Scan QR to Mark Attendance</h2>
  <div id="reader"></div>
</div>

<script>
let rollno = null;

// Example: get roll number from session
const user = JSON.parse(sessionStorage.getItem("user"));
if (user && user.data) rollno = user.data.roll_number;

// Initialize scanner
const html5QrcodeScanner = new Html5Qrcode("reader");

html5QrcodeScanner.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  async (qrCodeMessage) => {
    try {
      const qrData = JSON.parse(qrCodeMessage);
      const sessionId = qrData.session_id;
      const subjectName = qrData.subject;

      // Call backend
      const resp = await fetch("http://192.168.1.23:5000/api/attendance/mark", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ roll_number: rollno, session_id: sessionId })
      });
      const data = await resp.json();

      if (data.ok) {
        if (data.already_marked) {
          alert(`âš ï¸ Already marked for ${subjectName}`);
        } else {
          alert(`âœ… Attendance marked for ${subjectName}`);
        }
        html5QrcodeScanner.stop();
      }
    } catch (e) {
      alert("âŒ Invalid QR Code or Network error");
    }
  },
  (errorMessage) => {
    // scanning errors ignored
  }
).catch(err => console.error("Camera start failed", err));
</script>
</body>
</html>
