<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Attendance Summary Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='qr.css') }}" />
  <style>
    body {
      background: #f9fcff;
      font-family: Arial, sans-serif;
    }

    .view-container {
      max-width: 650px;
      margin: auto;
      padding: 30px 25px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .view-header {
      font-size: 24px;
      font-weight: bold;
      color: #0b4d91;
      margin-bottom: 25px;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    select:focus {
      border: 1.5px solid #0091ea;
    }

    .load-btn {
      width: 100%;
      padding: 12px;
      background-color: #0091ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .load-btn:hover {
      background-color: #0277bd;
    }

    .attendance-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .attendance-table th,
    .attendance-table td {
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
      border: 1px solid #ddd;
    }

    .attendance-table th {
      background-color: #0091ea;
      color: white;
    }

    .attendance-table tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #0091ea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .back-btn:hover {
      background-color: #0277bd;
    }

    @media (max-width: 600px) {
      .attendance-table th, .attendance-table td {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo_qrsystem.png') }}" alt="QuickAttend Logo" class="logo-fixed">

  <div class="view-container">
    <div class="view-header">üìä Attendance Summary Report</div>

    <!-- Dropdowns -->
    <select id="streamSelect" required>
      <option selected disabled>Select Stream</option>
      <option>BSc IT</option>
      <option>BCA</option>
    </select>

    <select id="yearSelect" required>
      <option selected disabled>Select Class</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>

    <select id="semesterSelect" required>
      <option selected disabled>Select Semester</option>      
      <option>Sem 1</option>
      <option>Sem 3</option>
      <option>Sem 5</option>
    </select>

    <select id="subjectSelect" required>
      <option selected disabled>Select Subject</option>
      <option>Web dev</option>
      <option>Ai</option>
      <option>Python</option>
      <option>DSA</option>
      <option>OS</option>
      <option>Math</option>
    </select>

    <!-- ‚úÖ Load Button -->
    <button class="load-btn" onclick="loadSummary()">üìã Load Summary</button>

    <!-- Table -->
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody id="summaryList">
        <tr>
          <td colspan="3">No data loaded</td>
        </tr>
      </tbody>
    </table>

    <button class="back-btn" onclick="location.href='{{ url_for("teacher_page") }}'">‚¨Ö BACK</button>
  </div>

<script>
  async function loadSummary() {
    const stream = document.getElementById("streamSelect").value;
    const className = document.getElementById("yearSelect").value;  
    const semester = document.getElementById("semesterSelect").value;
    const subject = document.getElementById("subjectSelect").value;

    if (!stream || !className || !semester || !subject) {
      alert("‚ö† Please select all filters before loading summary.");
      return;
    }

    try {
      const res = await fetch(
        `https://preroyal-kelly-stuporously.ngrok-free.dev/api/teacher/summary?class=${className}&stream=${stream}&semester=${semester}&subject=${subject}`
      );

      const data = await res.json();
      console.log("Summary Data:", data);

      const tbody = document.getElementById("summaryList");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">No records found</td></tr>`;
        return;
      }

      data.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td>${s.roll_no}</td>
            <td>${s.name}</td>
            <td>${s.attendance_percentage}% (${s.attended}/${s.total_classes})</td>
          </tr>
        `;
      });
    } catch (err) {
      console.error("‚ùå Error fetching summary:", err);
      alert("Failed to load summary. Check console for details.");
    }
  }
</script>

</body>
</html>
