<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickAttend - Student Dashboard</title>
 <link rel="stylesheet" href="./qr.css" />
  <style>
   
    h2 {
      margin: 10px 0;
      color: #222;
    }

    #todayDate {
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }

    #rollno {
      display: inline-block;
      margin: 8px 0;
      padding: 6px 14px;
      background: #f1f3f6;
      border-radius: 8px;
      font-weight: bold;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #5563DE;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .status-present {
      color: green;
      font-weight: bold;
    }

    .status-absent {
      color: red;
      font-weight: bold;
    }

    

  </style>
</head>
<body>
<div class="student-container">
    <img src="logo_qrsystem.png" class="student-logo" />
    <h2>ðŸ“… Today's Attendance</h2>
    <p><span id="todayDate"></span></p>
    <p>Roll No: <span id="rollno"></span></p>

    <div id="attendanceList"></div>

    <button class="back-btn" onclick="location.href='./student.html'">â¬… Back</button>
  </div>
<script>
  let studentId = null;

  window.onload = function () {
    const user = JSON.parse(sessionStorage.getItem("user"));

    if (user && user.data) {
      const rollno = user.data.roll_number;
      studentId = user.data.student_id;   // ðŸ”‘ backend se lena hoga jab login hua

      document.getElementById("rollno").textContent = `${rollno} `;
    }

    // âœ… show todayâ€™s date
    const today = new Date();
    document.getElementById("todayDate").textContent = "Date: " + today.toLocaleDateString();

    // âœ… load attendance after setting studentId
    loadAttendance();
  };

  // Backend call
  async function loadAttendance() {
    try {
      const res = await fetch("http://127.0.0.1:5000/api/student/today-attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentId })   // ðŸ”‘ ID bhejna hai
      });

      const data = await res.json();
      const container = document.getElementById("attendanceList");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = "<p style='color:red;'>No attendance records for today</p>";
      } else {
        data.forEach(record => {
          const p = document.createElement("p");
          p.textContent = `${record.subject} â†’ ${record.status}`;
          p.style.fontWeight = "bold";
          p.style.color = record.status === "Present" ? "green" : "red";
          container.appendChild(p);
        });
      }
    } catch (err) {
      console.error("Error:", err);
    }
  }
</script>
</body>
</html>
